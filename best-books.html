<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestselling Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- User input form -->
    <form id="dateForm" class="my-4">
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="month">Month:</label>
        <input type="text" class="form-control" id="month" name="month" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="text" class="form-control" id="date" name="date" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="fetchBooks()">Fetch Bestsellers</button>
    </form>

    <!-- Display area for book information -->
    <div id="bookInfo"></div>
  </div>

  <script src="api-key.js" defer></script>
  <script src="best-books.js" defer></script>
</body>
</html>
